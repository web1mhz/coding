<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta property="og:title" content="ㅇㅇㅇ 님의 추억사진"/>
    <meta property="og:description" content="내가 만든 첫번째 웹페이지!"/>
    <meta property="og:image" content="img.png"/>


    <title>과거 추억이야기 공유하기</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;500;900&display=swap" rel="stylesheet">

    <style>

        * {
            font-family: 'Gothic A1', sans-serif;
        }

        .mytitle {

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }

        .mybtn {

            width: 300px;
            height: 40px;
            line-height: 40px;
            text-align: center;

            border: 2px solid #e45e58;
            border-radius: 20px;
            font-weight: bold;
            color: #e45e58;
            text-decoration: none;
        }

        .mybtn:hover {
            background-color: #e45e58;
            color: white;
            text-decoration: none;
        }

        .box {

            width: 1000px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin: 40px auto 0 auto;
        }

        .map {


            width: 500px;
            height: 500px;
            margin-right: 30px;
        }

        .story {

            width: 450px;
            height: 500px;
        }

        .myimage {

            width: 450px;
            height: 300px;
            background-image: url("img.png");
            background-position: center;
            background-size: cover;
            border-radius: 24px;
        }

        .story > h2 {
            margin: 20px 0px 0px 0px;
            color: green;
        }

        .story > h3 {
            margin: 0px 0px 0px 0px;
            color: gray;
            font-size: 16px;
            font-weight: normal;
        }

        .story > p {

            line-height: 24px;
        }

        .map {
            border-radius: 24px;
        }

        @media screen and (max-width: 640px) {
            h1 {
                font-size: 22px;
            }

            .box {
                flex-direction: column;
                width: 100%
            }

            .map {
                width: 100%;
                height: 400px;
                margin: 0px;
            }

            .story {

                width: 100%;
                height: auto;

            }

            .myimage {
                width: 100%;
                height: 400px;
                margin-top: 10px;
            }

        }

    </style>


</head>

<body>
<div class="mytitle">
    <h1>과거 추억사진을 통해 기억을 공유합시다</h1>
    <a class="mybtn" href="#" target="_blank"> 추억을 공유합니다 >> </a>
</div>

<div class="box">
    <div class="map" id="map">

    </div>
    <div class="story">
        <div class="myimage">
        </div>
        <h2>추억 제목</h2>
        <h3>강원도 원주시 배울로 49</h3>
        <p>
            우리집 주소
            강원도로 온지 6년이 지나고
            주말마다 비오는 날.......
            점 이미지, 사이즈 스토리가 파란색 박스
            이미지 450 300 우리집 주소
            강원도로 온지 6년이 지나고
            주말마다 비오는 날.......
            점 이미지, 사이즈 스토리가 파란색 박스
            이미지 450 300
        </p>
    </div>
</div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7e69a097fd246fb4c4e06a3a8e5b4ad7"></script>
<script>

    var markerPosition = new kakao.maps.LatLng(37.3452185429993, 127.91982843287168)
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: markerPosition, // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

    var imageSrc = "https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/2021_05_free_parents/sparta-marker.png";
    var imageSize = new kakao.maps.Size(65, 86);
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

    var marker = new kakao.maps.Marker({
        map: map,
        position: markerPosition,
        image: markerImage
    });

</script>


</body>

</html>
